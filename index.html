<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">
  <title>SVG with JS</title>
</head>
<body>
  <main class="wrapper">
    <h1>This is my awesome SVG project</h1>

    <!-- button.switch-text{change H1 content} hit tab -->
    <button class="switch-text">change H1 content</button>

    <div class="img-wrapper">
      <img id="badge" src="images/newBadge.svg" alt="svg as an image" class="svg svg as a jpg">
    </div>

    <div class="img-wrapper">
      <img id="badge2" src="images/newBadge.png" alt="svg as a png" class="svg">
    </div>

    <div class="img-wrapper">
      <img id="badge3" src="images/newBadge.svg" alt="svg as an image" class="svg svg as a jpg">
    </div>

    <div class="img-wrapper">
      <img id="badge4" src="images/newBadge.png" alt="svg as a png" class="svg">
    </div>

  </main>
  <!-- javascript file always going here -->
  <script src="js/main.js"></script>
</body>
</html>
